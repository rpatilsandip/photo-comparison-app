<div class="container">
  <div class="row">
    <!-- Photo Listing -->
    <div class="col-12">
      <h3 class="main-heading">Photo Listing</h3>
      <div class="row main-table" ng-if="photoList.length > 0" >
        <div class="col-12">
          <div class="row d-flex" style="flex-wrap: nowrap">
            <div class="col-sm-6 col-md-4 col-lg-4" ng-repeat="item in photoList track by item.id">
              
                <div class="img-wrap">
                <div>
                     <img alt="" ng-src="{{item.thumbnailUrl}}" />
                </div>
                <div class="img-text" >
                    <p title="{{item.title}}" style="height: 30px"> {{item.title}} </p>
                    <p>{{item.id}}</p>
                    <p>{{item.url}}</p>
                </div>
                <div class="text-center">
                  <button class="btn btn-primary" type="button" ng-if="!item.isCompared"ng-click="addPhoto(item,$index)">Compare </button>
                  <button class="btn btn-danger" type="button" ng-if="item.isCompared"  ng-click="removePhoto(item,$index)"> Remove</button>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
      <div class="row no-wrap" ng-if="photoList.length == 0"  >
        <div class="col-12 text-center pd-20">
          <h4>No Records To Display</h4>
        </div>
      </div>
    </div>

    <!-- COMPARISON TABLE -->
    <div class="col-12 mt-20">
      <div class="table-responsive pd-10">
        <table class="table table-bordered table-hover"ng-show="tempPhotoList.length >0">
          <thead class="thead-blue">
            <tr>
              <th class="text-center" colspan="5">
                <h4 class="main-heading">Comparison Table</h4>

              </th>
            </tr>
            <tr>
              <th></th>
              <th  class="text-center">ID</th>
              <th class="text-center">URL</th>
              <th  class="text-center">Thumbnail URL</th>
              <th  class="text-center">Title</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in tempPhotoList track by $index" >
              <td  class="compare-wrap">
                <img alt="" ng-src="{{item.thumbnailUrl}}" />
              </td>
              <td  class="compare-wrap" >{{item.id}}</td>
              <td  class="compare-wrap" >{{item.url}}</td>
              <td  class="compare-wrap" >{{item.thumbnailUrl}}</td>
              <td  class="compare-wrap">{{item.title}}</td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
